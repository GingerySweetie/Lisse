<!DOCTYPE html>

    <style>

        .content {

        .message-content {

        .export-section {

        }

        .btn {

        .btn-primary {

        }

        .btn-primary:hover {

        }

        .range-selector {

            align-items: center;
            flex: 1;
            flex-wrap: wrap;
        }

        .range-selector input {
            width: 80px;
            padding: 8px;

            border-radius: 4px;
        }

        .no-data {

        }

        .stats {

        .stat-card {

        .stat-card .label {

        .stat-card .value {

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’¬ Claude å¯¹è¯æŸ¥çœ‹å™¨</h1>
            
            <div class="controls">
                <div class="control-group">
                    <label>ç”¨æˆ·åç§°</label>
                    <input type="text" id="userName" placeholder="ä¾‹å¦‚ï¼šRheomorpha" value="User">
                </div>
                <div class="control-group">
                    <label>æ¨¡å‹åç§°</label>
                    <input type="text" id="assistantName" placeholder="ä¾‹å¦‚ï¼šClaude" value="Assistant">
                </div>
            </div>

            <div class="file-upload">
                <p style="margin-bottom: 10px;">ğŸ“ é€‰æ‹© JSON æ–‡ä»¶</p>
                <input type="file" id="fileInput" accept=".json,application/json">
            </div>
        </div>

        <div class="content">
            <div id="stats" class="stats" style="display: none;"></div>
            <div id="messages">
                <div class="no-data">æš‚æ— æ•°æ®ï¼Œè¯·ä¸Šä¼  JSON æ–‡ä»¶</div>
            </div>
            <div id="exportSection" class="export-section" style="display: none;">
                <div class="range-selector">
                    <span>å¯¼å‡ºèŒƒå›´ï¼šç¬¬</span>
                    <input type="number" id="startIndex" min="1" value="1">
                    <span>åˆ°</span>
                    <input type="number" id="endIndex" min="1" value="1">
                    <span>æ¡å¯¹è¯</span>
                </div>
                <button class="btn btn-primary" onclick="exportRange()">ğŸ“¥ å¯¼å‡ºä¸º TXT</button>
                <button class="btn btn-primary" onclick="exportAll()">ğŸ“¥ å¯¼å‡ºå…¨éƒ¨</button>
            </div>
        </div>
    </div>

    <script>
        let conversationData = [];

        // ç»‘å®šæ–‡ä»¶è¾“å…¥å˜åŒ–äº‹ä»¶
        document.getElementById('fileInput').addEventListener('change', loadFile);

        // åŠ è½½æ–‡ä»¶
        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) {
                console.log('æ²¡æœ‰é€‰æ‹©æ–‡ä»¶');
                return;
            }

            console.log('é€‰æ‹©çš„æ–‡ä»¶ï¼š', file.name, file.type, file.size);

            const reader = new FileReader();
            
            reader.onerror = function(e) {
                console.error('æ–‡ä»¶è¯»å–é”™è¯¯ï¼š', e);
                alert('æ–‡ä»¶è¯»å–å¤±è´¥ï¼Œè¯·é‡è¯•');
            };

            reader.onload = function(e) {
                try {
                    console.log('æ–‡ä»¶è¯»å–æˆåŠŸï¼Œå¼€å§‹è§£æ...');
                    const data = JSON.parse(e.target.result);
                    console.log('JSON è§£ææˆåŠŸï¼š', data);
                    processData(data);
                } catch (error) {
                    console.error('è§£æé”™è¯¯ï¼š', error);
                    alert('æ–‡ä»¶è§£æå¤±è´¥ï¼š' + error.message + '\nè¯·ç¡®ä¿ä¸Šä¼ çš„æ˜¯æœ‰æ•ˆçš„ JSON æ–‡ä»¶');
                }
            };
            
            reader.readAsText(file);
        }

        // å¤„ç†æ•°æ®
        function processData(data) {
            conversationData = [];
            
            // æ£€æµ‹æ˜¯å•ä¸ªå¯¹è¯è¿˜æ˜¯å¯¹è¯æ•°ç»„
            const messages = data.messages || data;
            
            console.log('å¤„ç†æ¶ˆæ¯æ•°ç»„ï¼Œé•¿åº¦ï¼š', messages.length);

            if (Array.isArray(messages)) {
                messages.forEach((msg, idx) => {
                    if (msg.role === 'user' || msg.role === 'assistant') {
                        let content = '';
                        let thinking = '';

                        if (typeof msg.content === 'string') {
                            content = msg.content;
                        } else if (Array.isArray(msg.content)) {
                            msg.content.forEach(block => {
                                if (block.type === 'text') {
                                    content += block.text || '';
                                } else if (block.type === 'thinking') {
                                    thinking += block.thinking || '';
                                }
                            });
                        }

                        conversationData.push({
                            role: msg.role,
                            content: content,
                            thinking: thinking
                        });
                    }
                });
            }

            console.log('å¤„ç†å®Œæˆï¼Œå¯¹è¯æ•°ï¼š', conversationData.length);

            if (conversationData.length === 0) {
                alert('æœªæ‰¾åˆ°æœ‰æ•ˆçš„å¯¹è¯æ¶ˆæ¯ï¼Œè¯·æ£€æŸ¥ JSON æ–‡ä»¶æ ¼å¼');
                return;
            }

            displayMessages();
            showStats();
            document.getElementById('exportSection').style.display = 'flex';
            document.getElementById('endIndex').value = conversationData.length;
            document.getElementById('endIndex').max = conversationData.length;
            document.getElementById('startIndex').max = conversationData.length;
        }

        // æ˜¾ç¤ºç»Ÿè®¡
        function showStats() {
            const statsDiv = document.getElementById('stats');
            const totalMessages = conversationData.length;
            const userMessages = conversationData.filter(m => m.role === 'user').length;
            const assistantMessages = conversationData.filter(m => m.role === 'assistant').length;
            const thinkingCount = conversationData.filter(m => m.thinking).length;

            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="label">æ€»æ¶ˆæ¯æ•°</div>
                    <div class="value">${totalMessages}</div>
                </div>
                <div class="stat-card">
                    <div class="label">ç”¨æˆ·æ¶ˆæ¯</div>
                    <div class="value">${userMessages}</div>
                </div>
                <div class="stat-card">
                    <div class="label">åŠ©æ‰‹å›å¤</div>
                    <div class="value">${assistantMessages}</div>
                </div>
                <div class="stat-card">
                    <div class="label">åŒ…å«æ€è€ƒè¿‡ç¨‹</div>
                    <div class="value">${thinkingCount}</div>
                </div>
            `;
            statsDiv.style.display = 'flex';
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessages() {
            const messagesDiv = document.getElementById('messages');
            const userName = document.getElementById('userName').value || 'User';
            const assistantName = document.getElementById('assistantName').value || 'Assistant';

            if (conversationData.length === 0) {
                messagesDiv.innerHTML = '<div class="no-data">æš‚æ— æ•°æ®ï¼Œè¯·ä¸Šä¼  JSON æ–‡ä»¶</div>';
                return;
            }

            messagesDiv.innerHTML = conversationData.map((msg, index) => {
                const name = msg.role === 'user' ? userName : assistantName;
                const className = msg.role === 'user' ? 'user-message' : 'assistant-message';
                
                let thinkingHtml = '';
                if (msg.thinking) {
                    thinkingHtml = `
                        <div class="thinking-box">
                            <span class="thinking-label">ğŸ¤” æ€è€ƒè¿‡ç¨‹</span>
                            ${escapeHtml(msg.thinking)}
                        </div>
                    `;
                }

                return `
                    <div class="message ${className}">
                        <div class="message-header">
                            <span>${name}</span>
                            <span style="font-size: 12px; color: #6c757d;">#${index + 1}</span>
                        </div>
                        ${thinkingHtml}
                        <div class="message-content">${escapeHtml(msg.content)}</div>
                    </div>
                `;
            }).join('');
        }

        // å¯¼å‡ºèŒƒå›´
        function exportRange() {
            const start = parseInt(document.getElementById('startIndex').value) - 1;
            const end = parseInt(document.getElementById('endIndex').value);
            
            if (start < 0 || end > conversationData.length || start >= end) {
                alert('èŒƒå›´æ— æ•ˆï¼');
                return;
            }

            const rangeData = conversationData.slice(start, end);
            exportToTxt(rangeData, `conversation_${start + 1}-${end}.txt`);
        }

        // å¯¼å‡ºå…¨éƒ¨
        function exportAll() {
            exportToTxt(conversationData, 'conversation_full.txt');
        }

        // å¯¼å‡ºä¸ºTXT
        function exportToTxt(data, filename) {
            const userName = document.getElementById('userName').value || 'User';
            const assistantName = document.getElementById('assistantName').value || 'Assistant';
            
            let text = '='.repeat(60) + '\n';
            text += 'å¯¹è¯è®°å½•\n';
            text += 'å¯¼å‡ºæ—¶é—´ï¼š' + new Date().toLocaleString('zh-CN') + '\n';
            text += '='.repeat(60) + '\n\n';

            data.forEach((msg, index) => {
                const name = msg.role === 'user' ? userName : assistantName;
                text += `[${index + 1}] ${name}\n`;
                text += '-'.repeat(60) + '\n';
                
                if (msg.thinking) {
                    text += 'ã€æ€è€ƒè¿‡ç¨‹ã€‘\n';
                    text += msg.thinking + '\n\n';
                }
                
                text += msg.content + '\n';
                text += '\n' + '='.repeat(60) + '\n\n';
            });

            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ç›‘å¬è¾“å…¥æ¡†å˜åŒ–ï¼Œå®æ—¶æ›´æ–°æ˜¾ç¤º
        document.getElementById('userName').addEventListener('input', displayMessages);
        document.getElementById('assistantName').addEventListener('input', displayMessages);
    </script>
</body>
